<div class="container">
  <div class="row ">
    <div class="col">
      <h1 @slideIn class="title mt-5">Contact<span class="cursor">;</span> </h1>
    </div>
  </div>

  <div class="web bg-dark">
    <!-- Options like window -->
    <div class="window d-flex">
      <div class="card shadow-lg m-2" style="background-color: red;">
        <div class="row text-center p-2">
           <a href="https://www.linkedin.com/in/alvarogaribay"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    <div class="card shadow-lg m-2" style="background-color: rgb(218, 218, 3);">
      <div class="row text-center p-2 d-flex align-items-center justify-content-center">
        <a href="https://github.com/AlvaroGaribay1"><i class="fa-brands fa-github"></i></a>
      </div>
      </div>
      <div class="card shadow-lg m-2" style="background-color: rgb(0, 184, 0);">
        <div class="row text-center p-2">
            <a href=""><i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
      <div class="d-flex bar">
        <div class="web-title text-center d-flex text-light ">
          <h5 class="section pt-3">How to contact me?</h5>
          <span class="plus"><i class="bi bi-plus-lg"></i></span>
        </div>
        <span class="plus"><i class="bi bi-x-lg"></i></span>
      </div>
    </div>
    <div class="url d-flex">
        <div class="arrows mt-2">
          <span><i class="fa-solid fa-arrow-left arrow"></i></span>
          <span><i class="fa-solid fa-arrow-right arrow"></i></span>
          <span><i class="fa-solid fa-rotate-right"></i></span>
        </div>
        <div class="http d-flex">
          <div class="search-bar mt-1 mb-1">
              <span>portfolio/alvaro/contactme.com</span>
            <span><i class="bi bi-star"></i></span>
          </div>
          <span class="dots"><i class="bi bi-three-dots-vertical"></i></span>
        </div>
    </div>
    <!-- contactForm -->
      <div class="contact text-light mx-auto w-50 mt-4">
        <div class="contact-form w-75 mx-auto justify-content-center">
        <form id="contact-form">
          <div class="form-group">
            <label for="from_name">Name</label>
            <input type="text" id="from_name" name="from_name" required class="form-control">
          </div>

          <div class="form-group">
            <label for="from_email">Email</label>
            <input type="email" id="from_email" name="from_email" required class="form-control">
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required class="form-control"></textarea>
          </div>

          <button type="submit" class="btn btn-primary mt-4">Send</button>
        </form>
      </div>
    </div>
</div>
